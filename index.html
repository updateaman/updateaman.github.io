---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="post-meta">
        <span class="post-date">ðŸ“… {{ post.date | date: "%-d %B %Y" }}</span>
        {% include reading_time.html %}
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      {% if post.tags %}
        <div class="tags">
          {% for tag in post.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
      {% endif %}

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More â†’</a>
    </article>
  {% endfor %}
</div>
